
<div style="margin-bottom:10px">
	<form role="form" novalidate ng-submit="backToSearch()">
		<button id="back-to-search-button" class="btn btn-default btn-sm">
			<span class="glyphicon glyphicon-arrow-left"></span>
			<span>Back to search page</span>
		</button>
	</form>
</div>

<div id="car-search-info-message" class="alert alert-info" ng-show="cars.length == 0">
    <span>sorry, no cars found</span>
</div>

<div class="panel panel-default" ng-show="cars.length > 0">
	<div class="panel-heading">
		<h4>Car list</h4>
	</div>
	<div class="panel-body">
		<div class="text-right">
			<span>Found {{cars.length}} cars</span>
		</div>
	</div>
	<div class="list-group">
		<div ng-repeat="car in cars" class="list-group-item">
			<div class="row">
				<div class="col-md-2">
					<img class="car-image img-thumbnail img-responsive" src="carsearch/img/car/{{car.id.value}}.jpg"/>
				</div>
				<div class="col-md-6">
					<span class="car-make">{{car.make}} {{car.model}}</span>
				</div>
				<div class="col-md-2">
					<span class="car-color">{{car.color}}</span>
				</div>
				<div class="col-md-2">
					<span class="car-price">{{car.price.value | number:0}} {{car.price.currency}}</span>
				</div>
			</div>
		</div>
	</div>
</div>
